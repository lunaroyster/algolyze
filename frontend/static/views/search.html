<div id="searchView">
    <div id="searchBar">
        <input type="text" name="search" ng-model="searchTerm" ng-change="searchTermChange()"/>
    </div>
    <div id="resultsBar">
        <div class="results">
            <div class="result" ng-repeat="result in results()" ng-click="viewAlgorithm(result)">
                <div class="name" ng-bind="result.name"></div>
                <div class="longName" ng-bind="result.longName"></div>
                <div class="description" ng-bind="result.description"></div>
            </div>
        </div>
    </div>
</div>
